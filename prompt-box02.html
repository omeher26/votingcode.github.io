<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("what is your age?");
        alert("Your age is "+ age);

        if (age>=0 && age<=15) {
            document.write("You are setting in 1st row");
        }else if (age>=16 && age<=25){
            document.write("You are setting in 2nd row")
        }else if (age>=26 && age<=50){
            document.write("You are setting in 3rd row")
        }else if(age>=51){
            document.write("You are setting in front of stage")
        }else{
            document.write("Please enter the correct age")
        }
    </script>
</body>
</html>
